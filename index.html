<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç™ –ü–µ—á–µ–Ω—å–∫–∞ —Å –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ–º</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffe8d6 0%, #ffd7ba 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #5d4037;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.2rem;
            color: #8d6e63;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 1rem;
            color: #a1887f;
            opacity: 0.8;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–∞—é—â–µ–π –ø–µ—á–µ–Ω—å–∫–∏ */
        .cookie-wrapper {
            position: relative;
            height: 300px;
            margin-bottom: 40px;
        }

        .cookie-container {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .cookie-container:hover {
            transform: translateX(-50%) scale(1.05);
        }

        .cookie {
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 30%, #f4a460 0%, #d2691e 70%),
                radial-gradient(circle at 70% 70%, #cd853f 0%, #8b4513 70%);
            border-radius: 50%;
            position: relative;
            box-shadow: 
                0 15px 35px rgba(139, 69, 19, 0.3),
                inset 0 -10px 20px rgba(0,0,0,0.2),
                inset 0 10px 20px rgba(255,255,255,0.3);
            border: 8px solid #8b4513;
            animation: float 4s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg); 
            }
            25% { 
                transform: translateY(-15px) rotate(5deg); 
            }
            75% { 
                transform: translateY(10px) rotate(-3deg); 
            }
        }

        /* –¢–µ–∫—Å—Ç—É—Ä–∞ –ø–µ—á–µ–Ω—å–∫–∏ */
        .cookie::before {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            background: 
                radial-gradient(circle at 20% 20%, transparent 25%, rgba(139, 69, 19, 0.1) 25%),
                radial-gradient(circle at 60% 40%, transparent 35%, rgba(139, 69, 19, 0.1) 35%),
                radial-gradient(circle at 80% 70%, transparent 25%, rgba(139, 69, 19, 0.1) 25%),
                radial-gradient(circle at 40% 80%, transparent 30%, rgba(139, 69, 19, 0.1) 30%);
            border-radius: 50%;
            top: 5%;
            left: 5%;
        }

        /* –®–æ–∫–æ–ª–∞–¥–Ω—ã–µ —á–∏–ø—Å—ã */
        .chip {
            position: absolute;
            width: 18px;
            height: 18px;
            background: 
                radial-gradient(circle at 30% 30%, #5d4037 0%, #3e2723 100%);
            border-radius: 50%;
            z-index: 2;
        }

        .chip-1 { top: 25%; left: 25%; }
        .chip-2 { top: 35%; left: 65%; }
        .chip-3 { top: 60%; left: 30%; }
        .chip-4 { top: 65%; left: 60%; }
        .chip-5 { top: 45%; left: 45%; }

        /* –¢—Ä–µ—â–∏–Ω—ã –Ω–∞ –ø–µ—á–µ–Ω—å–∫–µ */
        .crack {
            position: absolute;
            background: rgba(139, 69, 19, 0.6);
            border-radius: 2px;
            z-index: 3;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .crack-1 {
            width: 80px;
            height: 4px;
            top: 50%;
            left: 10px;
            transform: rotate(15deg);
        }

        .crack-2 {
            width: 70px;
            height: 4px;
            top: 40%;
            left: 110px;
            transform: rotate(-10deg);
        }

        /* –ö—Ä–æ—à–∫–∏ –æ—Ç –ø–µ—á–µ–Ω—å–∫–∏ */
        .crumbs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 4;
        }

        .crumb {
            position: absolute;
            background: #d2691e;
            border-radius: 50%;
            opacity: 0;
        }

        /* –ë—É–º–∞–∂–∫–∞ —Å –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ–º - –°–ù–ê–ß–ê–õ–ê –í–ù–£–¢–†–ò –ü–ï–ß–ï–ù–¨–ö–ò */
        .fortune-paper {
            position: absolute;
            width: 160px;
            height: 60px;
            background: linear-gradient(to bottom, #fff8dc, #fffaf0);
            border-radius: 8px;
            box-shadow: 
                inset 0 0 0 1px #ffd54f,
                0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            font-size: 14px;
            font-weight: 500;
            color: #5d4037;
            text-align: center;
            line-height: 1.3;
            z-index: 1;
            overflow: hidden;
            
            /* –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç–∞ –≤–Ω—É—Ç—Ä–∏ –ø–µ—á–µ–Ω—å–∫–∏ */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            opacity: 0;
            
            /* –°—Ç–∏–ª–∏ –¥–ª—è "—Å–ª–æ–∂–µ–Ω–Ω–æ–π" –±—É–º–∞–∂–∫–∏ */
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
            transition: none;
        }

        /* –ö–æ–Ω–≤–µ—Ä—Ç –¥–ª—è –±—É–º–∞–∂–∫–∏ */
        .paper-fold {
            position: absolute;
            width: 100%;
            height: 20px;
            background: #ffecb3;
            top: -10px;
            left: 0;
            border-radius: 8px 8px 0 0;
            z-index: 2;
        }

        /* –ö–æ–≥–¥–∞ –ø–µ—á–µ–Ω—å–∫–∞ –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç—Å—è - –±—É–º–∞–∂–∫–∞ –≤—ã—Ö–æ–¥–∏—Ç */
        .cookie-container.opened .fortune-paper {
            animation: paperUnfold 2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes paperUnfold {
            0% {
                /* –í–Ω—É—Ç—Ä–∏ –ø–µ—á–µ–Ω—å–∫–∏ */
                top: 50%;
                left: 50%;
                width: 160px;
                height: 60px;
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
                clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
            }
            20% {
                /* –ù–∞—á–∏–Ω–∞–µ—Ç –ø–æ—è–≤–ª—è—Ç—å—Å—è */
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            40% {
                /* –í—ã—Ö–æ–¥–∏—Ç –∏–∑ –ø–µ—á–µ–Ω—å–∫–∏ */
                top: -50px;
                transform: translateX(-50%) scale(1.1);
                height: 70px;
            }
            60% {
                /* –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ—Ç—Å—è –≤–≤–µ—Ä—Ö */
                top: -100px;
                height: 80px;
                width: 180px;
                transform: translateX(-50%) scale(1.15);
            }
            80% {
                /* –ü–æ–ª–Ω–æ—Å—Ç—å—é —Ä–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ—Ç—Å—è */
                top: -120px;
                height: 100px;
                width: 200px;
                transform: translateX(-50%) scale(1.2);
                clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
            }
            100% {
                /* –§–∏–Ω–∞–ª—å–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –Ω–∞–¥ –ø–µ—á–µ–Ω—å–∫–æ–π */
                top: -150px;
                width: 220px;
                height: 120px;
                transform: translateX(-50%) scale(1.1);
                opacity: 1;
                clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
                box-shadow: 
                    0 10px 25px rgba(0,0,0,0.2),
                    inset 0 0 0 2px #ffd54f;
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Ç—Ä–µ—â–∏–Ω –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ */
        .cookie-container.opened .crack {
            opacity: 1;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∫—Ä–æ—à–µ–∫ */
        .cookie-container.opened .crumb {
            animation: crumbFly 1.5s ease-out forwards;
        }

        @keyframes crumbFly {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: 
                    translate(var(--tx, 50px), var(--ty, 50px))
                    scale(0.3);
            }
        }

        /* –ö–Ω–æ–ø–∫–∞ "–ï—â–µ —Ä–∞–∑" */
        .btn-restart {
            background: linear-gradient(to bottom, #8d6e63, #6d4c41);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            display: none;
        }

        .btn-restart:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .btn-restart.show {
            display: inline-block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è */
        .instruction {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #8d6e63;
            opacity: 0.7;
        }

        /* –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø–µ—á–µ–Ω—å–∫–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        .cookie-container:hover .cookie {
            box-shadow: 
                0 20px 40px rgba(139, 69, 19, 0.4),
                inset 0 -10px 20px rgba(0,0,0,0.2),
                inset 0 10px 20px rgba(255,255,255,0.4);
        }

        /* –ü—É–ª—å—Å–∞—Ü–∏—è –¥–ª—è –ø—Ä–∏–≤–ª–µ—á–µ–Ω–∏—è –≤–Ω–∏–º–∞–Ω–∏—è */
        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }

        .cookie-container.pulse {
            animation: pulse 2s infinite;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {
            .cookie-container {
                width: 180px;
                height: 180px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            @keyframes paperUnfold {
                100% {
                    top: -130px;
                    width: 180px;
                    height: 100px;
                    font-size: 12px;
                }
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç™ –ü–µ—á–µ–Ω—å–∫–∞ —Å –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ–º</h1>
            <p class="subtitle">–ù–∞–∂–º–∏ –Ω–∞ –ø–µ—á–µ–Ω—å–∫—É, —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å —Å–≤–æ—é —Å—É–¥—å–±—É</p>
        </div>

        <div class="cookie-wrapper">
            <div class="cookie-container" id="cookieContainer">
                <div class="cookie">
                    <!-- –®–æ–∫–æ–ª–∞–¥–Ω—ã–µ —á–∏–ø—Å—ã -->
                    <div class="chip chip-1"></div>
                    <div class="chip chip-2"></div>
                    <div class="chip chip-3"></div>
                    <div class="chip chip-4"></div>
                    <div class="chip chip-5"></div>
                    
                    <!-- –¢—Ä–µ—â–∏–Ω—ã -->
                    <div class="crack crack-1"></div>
                    <div class="crack crack-2"></div>
                    
                    <!-- –ö—Ä–æ—à–∫–∏ -->
                    <div class="crumbs" id="crumbs"></div>
                    
                    <!-- –ë—É–º–∞–∂–∫–∞ —Å –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ–º -->
                    <div class="fortune-paper" id="fortunePaper">
                        <div class="paper-fold"></div>
                        <span id="fortuneText"></span>
                    </div>
                </div>
            </div>
        </div>

        <button class="btn-restart" id="restartBtn">‚ú® –ï—â–µ –ø–µ—á–µ–Ω—å–∫—É!</button>
        
        <p class="instruction">–ù–∞–∂–º–∏ –Ω–∞ –ø–µ—á–µ–Ω—å–∫—É, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å –µ—ë</p>
    </div>

    <script>
        // –°–ø–∏—Å–æ–∫ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–π
        const fortunes = [
            "–°–µ–≥–æ–¥–Ω—è —Ç–µ–±—è –∂–¥—ë—Ç —É–¥–∞—á–∞!",
            "–ë—É–¥–µ—Ç –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω—ã–π –ø—Ä–∏—è—Ç–Ω—ã–π —Å—é—Ä–ø—Ä–∏–∑.",
            "–£–¥–∞—á–∞ —É–ª—ã–±–Ω—ë—Ç—Å—è —Å–æ–≤—Å–µ–º —Å–∫–æ—Ä–æ.",
            "–¢—ã –ø–æ–ª—É—á–∏—à—å –≤–∞–∂–Ω—É—é –Ω–æ–≤–æ—Å—Ç—å.",
            "–°–∞–º–æ–µ –ª—É—á—à–µ–µ –≤–ø–µ—Ä–µ–¥–∏!",
            "–ñ–¥–∏ –ø—Ä–∏—è—Ç–Ω–æ–π –≤—Å—Ç—Ä–µ—á–∏ —Å–µ–≥–æ–¥–Ω—è.",
            "–î–µ–Ω—å –±—É–¥–µ—Ç –Ω–∞–ø–æ–ª–Ω–µ–Ω —Ä–∞–¥–æ—Å—Ç—å—é.",
            "–¢–≤–æ—è –º–µ—á—Ç–∞ —Å–∫–æ—Ä–æ —Å–±—É–¥–µ—Ç—Å—è.",
            "–°–µ–≥–æ–¥–Ω—è –∏–¥–µ–∞–ª—å–Ω—ã–π –¥–µ–Ω—å –¥–ª—è –Ω–∞—á–∏–Ω–∞–Ω–∏–π.",
            "–£–ª—ã–±–Ω–∏—Å—å - –∏ –≤–µ—Å—å –º–∏—Ä —É–ª—ã–±–Ω—ë—Ç—Å—è –≤ –æ—Ç–≤–µ—Ç!",
            "–§–∏–Ω–∞–Ω—Å–æ–≤–∞—è —É–¥–∞—á–∞ –Ω–∞ —Ç–≤–æ–µ–π —Å—Ç–æ—Ä–æ–Ω–µ.",
            "–í–ø–µ—Ä–µ–¥–∏ –∂–¥—ë—Ç –º–∞–ª–µ–Ω—å–∫–æ–µ —á—É–¥–æ.",
            "–¢–≤–æ—ë –∂–µ–ª–∞–Ω–∏–µ —Å–∫–æ—Ä–æ –∏—Å–ø–æ–ª–Ω–∏—Ç—Å—è.",
            "–°–µ–≥–æ–¥–Ω—è—à–Ω–∏–π –¥–µ–Ω—å –ø—Ä–∏–Ω–µ—Å—ë—Ç –º–Ω–æ–≥–æ —Å—á–∞—Å—Ç—å—è.",
            "–£–¥–∞—á–∞ —Å–ª–µ–¥—É–µ—Ç –∑–∞ —Ç–æ–±–æ–π –ø–æ –ø—è—Ç–∞–º."
        ];

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const cookieContainer = document.getElementById('cookieContainer');
        const fortunePaper = document.getElementById('fortunePaper');
        const fortuneText = document.getElementById('fortuneText');
        const restartBtn = document.getElementById('restartBtn');
        const crumbsContainer = document.getElementById('crumbs');

        let isOpened = false;

        // –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –¥–æ–±–∞–≤–ª—è–µ–º –ø—É–ª—å—Å–∞—Ü–∏—é –¥–ª—è –ø—Ä–∏–≤–ª–µ—á–µ–Ω–∏—è –≤–Ω–∏–º–∞–Ω–∏—è
        cookieContainer.classList.add('pulse');

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –ø–µ—á–µ–Ω—å–∫–∏
        function openCookie() {
            if (isOpened) return;
            isOpened = true;
            
            // –£–±–∏—Ä–∞–µ–º –ø—É–ª—å—Å–∞—Ü–∏—é
            cookieContainer.classList.remove('pulse');
            
            // –û—Ç–º–µ—á–∞–µ–º —á—Ç–æ –ø–µ—á–µ–Ω—å–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∞
            cookieContainer.classList.add('opened');
            
            // –ü–æ–ª—É—á–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ
            const randomFortune = fortunes[Math.floor(Math.random() * fortunes.length)];
            fortuneText.textContent = randomFortune;
            
            // –°–æ–∑–¥–∞–µ–º –∫—Ä–æ—à–∫–∏
            createCrumbs();
            
            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫ —Ö—Ä—É—Å—Ç–∞
            playCrackSound();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ï—â–µ —Ä–∞–∑"
            setTimeout(() => {
                restartBtn.classList.add('show');
            }, 1500);
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –∫—Ä–æ—à–µ–∫
        function createCrumbs() {
            // –°–æ–∑–¥–∞–µ–º 12 –∫—Ä–æ—à–µ–∫
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    const crumb = document.createElement('div');
                    crumb.className = 'crumb';
                    
                    // –†–∞–∑–º–µ—Ä –∫—Ä–æ—à–∫–∏
                    const size = 5 + Math.random() * 10;
                    crumb.style.width = `${size}px`;
                    crumb.style.height = `${size}px`;
                    
                    // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è (–≤ —Ü–µ–Ω—Ç—Ä–µ –ø–µ—á–µ–Ω—å–∫–∏)
                    const startX = 100 + (Math.random() * 20 - 10);
                    const startY = 100 + (Math.random() * 20 - 10);
                    crumb.style.left = `${startX}px`;
                    crumb.style.top = `${startY}px`;
                    
                    // –°–ª—É—á–∞–π–Ω–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª–µ—Ç–∞
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 80 + Math.random() * 80;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    crumb.style.setProperty('--tx', `${tx}px`);
                    crumb.style.setProperty('--ty', `${ty}px`);
                    
                    // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –∫–∞–∂–¥–æ–π –∫—Ä–æ—à–∫–∏
                    crumb.style.animationDelay = `${i * 0.1}s`;
                    
                    crumbsContainer.appendChild(crumb);
                    
                    // –£–¥–∞–ª—è–µ–º –∫—Ä–æ—à–∫—É –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                    setTimeout(() => {
                        if (crumb.parentNode) {
                            crumb.remove();
                        }
                    }, 1500);
                }, i * 100);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞ —Ö—Ä—É—Å—Ç–∞
        function playCrackSound() {
            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º Web Audio API –¥–ª—è –∑–≤—É–∫–∞ —Ö—Ä—É—Å—Ç–∞
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // –°–æ–∑–¥–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –æ—Å—Ü–∏–ª–ª—è—Ç–æ—Ä–æ–≤ –¥–ª—è —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ–≥–æ –∑–≤—É–∫–∞
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        // –°–ª—É—á–∞–π–Ω–∞—è —á–∞—Å—Ç–æ—Ç–∞ –¥–ª—è —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏—è
                        const freq = 300 + Math.random() * 500;
                        oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.3);
                        
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                        
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.3);
                    }, i * 50);
                }
            } catch (e) {
                // –ï—Å–ª–∏ Web Audio API –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è, –ø—Ä–æ—Å—Ç–æ –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º
                console.log("–ó–≤—É–∫ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ");
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–±—Ä–æ—Å–∞ –∏ –æ—Ç–∫—Ä—ã—Ç–∏—è –Ω–æ–≤–æ–π –ø–µ—á–µ–Ω—å–∫–∏
        function resetCookie() {
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            isOpened = false;
            
            // –£–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å opened
            cookieContainer.classList.remove('opened');
            
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ
            fortuneText.textContent = '';
            
            // –û—á–∏—â–∞–µ–º –∫—Ä–æ—à–∫–∏
            crumbsContainer.innerHTML = '';
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
            restartBtn.classList.remove('show');
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø—É–ª—å—Å–∞—Ü–∏—é –æ–±—Ä–∞—Ç–Ω–æ
            setTimeout(() => {
                cookieContainer.classList.add('pulse');
            }, 500);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        cookieContainer.addEventListener('click', openCookie);
        restartBtn.addEventListener('click', resetCookie);

        // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ - –¥–æ–±–∞–≤–ª—è–µ–º touch —Å–æ–±—ã—Ç–∏—è
        cookieContainer.addEventListener('touchstart', function(e) {
            e.preventDefault();
            openCookie();
        });

        // –ü–æ–¥—Å–∫–∞–∑–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        setTimeout(() => {
            document.querySelector('.instruction').textContent = "–ù–∞–∂–º–∏ –Ω–∞ –ø–µ—á–µ–Ω—å–∫—É, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å –µ—ë";
        }, 1000);
    </script>
